    - stage: Deploy Documentation
      name: "Deploy iOS App Documentation from master to GitHub Pages"
      deploy:
        provider:     pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        local-dir:    docs/src
